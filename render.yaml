services:
  - type: web
    name: leadbot-saas
    env: docker
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    plan: free
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: prod
      - key: CRYPTO_FERNET_KEY
        generateValue: true
      - key: ENABLE_COMPUTRABAJO
        value: "true"
      - key: ENABLE_LINKEDIN
        value: "false"
      - key: REDIS_URL
        fromService:
          name: leadbot-redis
          type: redis
          property: connectionString

  - type: worker
    name: leadbot-celery-worker
    env: docker
    dockerCommand: app.worker.celery worker --loglevel=INFO
    autoDeploy: true
    plan: free
    envVars:
      - key: APP_ENV
        value: prod
      - key: CRYPTO_FERNET_KEY
        generateValue: true
      - key: ENABLE_COMPUTRABAJO
        value: "true"
      - key: ENABLE_LINKEDIN
        value: "false"
      - key: REDIS_URL
        fromService:
          name: leadbot-redis
          type: redis
          property: connectionString

  - type: worker
    name: leadbot-celery-beat
    env: docker
    dockerCommand: app.worker.celery beat --loglevel=INFO --schedule /tmp/celerybeat-schedule
    autoDeploy: true
    plan: free
    envVars:
      - key: APP_ENV
        value: prod
      - key: CRYPTO_FERNET_KEY
        generateValue: true
      - key: ENABLE_COMPUTRABAJO
        value: "true"
      - key: ENABLE_LINKEDIN
        value: "false"
      - key: REDIS_URL
        fromService:
          name: leadbot-redis
          type: redis
          property: connectionString

  - type: redis
    name: leadbot-redis
    plan: free
    ipAllowList: []
