services:
  - type: web
    name: leadbot-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: prod
      - key: CRYPTO_FERNET_KEY
        generateValue: true
      - key: ENABLE_COMPUTRABAJO
        value: "true"
      - key: ENABLE_LINKEDIN
        value: "false"
      - key: REDIS_URL
        value: "rediss://:p0_xxx@<host>:<port>/0"
      - key: CELERY_BROKER_URL
        value: "rediss://:p0_xxx@<host>:<port>/0"
      - key: CELERY_RESULT_BACKEND
        value: "rediss://:p0_xxx@<host>:<port>/1"
