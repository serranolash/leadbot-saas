services:
  - type: web
    name: leadbot-saas
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: prod
      - key: CRYPTO_FERNET_KEY
        generateValue: true
      - key: ENABLE_COMPUTRABAJO
        value: "true"
      - key: ENABLE_LINKEDIN
        value: "false"
      - key: REDIS_URL
        value: "redis://:<PASS>@<HOST>:<PORT>"   # URL de Upstash Redis
      - key: CELERY_BROKER_URL
        value: "redis://:<PASS>@<HOST>:<PORT>"
      - key: CELERY_RESULT_BACKEND
        value: "redis://:<PASS>@<HOST>:<PORT>"

